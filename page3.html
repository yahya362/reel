<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .message {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .box {
            padding: 1rem 2rem;
            margin: 0 1rem;
            background-color: #ff9999;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }
        .box.yes:hover { background-color: #90ee90; }
        .box.no:hover { background-color: #ff6b6b; }
        .yes {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="message">Will you be my Valentine?</div>
    <div class="box yes" id="yesBox" onclick="window.location.href='page4.html'">Yes</div>
    <div class="box no" onclick="growYes()">No</div>

    <script>
        let noClicks = 0;
        const maxClicks = 5; // After 5 "No" clicks, it fills and transitions
        
        function growYes() {
            noClicks++;
            const yesBox = document.getElementById('yesBox');
            const scale = 1 + (noClicks * 0.5); // Grows little by little
            yesBox.style.transform = `scale(${scale})`;
            
            if (noClicks >= maxClicks) {
                // Fill the page and transition
                yesBox.style.position = 'fixed';
                yesBox.style.top = '0';
                yesBox.style.left = '0';
                yesBox.style.width = '100vw';
                yesBox.style.height = '100vh';
                yesBox.style.zIndex = '10';
                setTimeout(() => window.location.href = 'page4.html', 1000);
            }
        }
    </script>
</body>
</html>
