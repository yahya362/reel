<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Ask You Something</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .message {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .box {
            padding: 1rem 2rem;
            margin: 0 1rem;
            background-color: #ff9999;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .box.sure:hover { background-color: #90ee90; }
        .box.no:hover { background-color: #ff6b6b; }
        .no {
            transition: transform 0.5s, opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="message">I wanna ask you about something</div>
    <div class="box sure" onclick="window.location.href='page3.html'">Sure</div>
    <div class="box no" id="noBox" onclick="shrinkNo()">No</div>

    <script>
        let noClicks = 0;
        const beggingTexts = ["Please?", "Pretty please?", "I beg you!", "Don't say no!", "One more chance?"];
        
        function shrinkNo() {
            noClicks++;
            const box = document.getElementById('noBox');
            if (noClicks < beggingTexts.length) {
                box.style.transform = `scale(${1 - noClicks * 0.2})`;
                box.textContent = beggingTexts[noClicks - 1];
            } else {
                box.style.opacity = '0';
                setTimeout(() => box.style.display = 'none', 500);
            }
        }
    </script>
</body>
</html>
