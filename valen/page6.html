<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .message {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            margin: 1rem;
            background-color: #ff9999;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .gift-box:hover {
            background-color: #ffcccc;
            transform: scale(1.05);
        }
        .gifts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .saw-all {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #ff9999;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .saw-all:hover { background-color: #ffcccc; }
    </style>
</head>
<body>
    <div class="message">Choose a gift</div>
    <div class="gifts">
        <div class="gift-box" onclick="window.location.href='page6_poem.html'">üìÑ</div>
        <div class="gift-box" onclick="window.location.href='page6_gf.html'">üíç</div>
    </div>
    <div class="saw-all" onclick="window.location.href='page6_all.html'">I saw them all</div>
</body>
</html>
