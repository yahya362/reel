<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .message {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .box {
            padding: 1rem 2rem;
            margin: 0 1rem;
            background-color: #ff9999;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s;
            position: relative;
        }
        .box.yes:hover { background-color: #90ee90; }
        .box.no:hover { background-color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="message">Do you wanna be my girlfriend Khawlaa?</div>
    <div class="box yes" onclick="window.location.href='page6_gf_yes.html'">Yes</div>
    <div class="box no" id="noBox" onmouseover="moveNo()" onclick="moveNo()">No</div>

    <script>
        function moveNo() {
            const noBox = document.getElementById('noBox');
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBox.style.position = 'absolute';
            noBox.style.left = randomX + 'px';
            noBox.style.top = randomY + 'px';
        }
    </script>
</body>

</html>
